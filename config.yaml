# Reddit Intelligence Agent Configuration

# LLM Settings (direct to SGLang, usage tracked internally)
llm:
  base_url: "http://localhost:8000/v1"
  model: "glm-4.7-flash"
  max_tokens: 8000
  temperature: 0.7

# Focus Areas - each has associated subreddits and keywords
focus_areas:
  saas_opportunities:
    name: "SaaS & Business Opportunities"
    description: "Identify SaaS ideas, market gaps, and business opportunities"
    subreddits:
      - Entrepreneur
      - SaaS
      - startups
      - smallbusiness
      - indiehackers
    keywords:
      - "I wish there was"
      - "looking for a tool"
      - "pain point"
      - "would pay for"
      - "built and sold"
      - "MRR"
      - "revenue"
    
  dev_tools:
    name: "Developer Tools & Infrastructure"
    description: "Find opportunities in developer tooling and infrastructure"
    subreddits:
      - programming
      - webdev
      - devops
      - selfhosted
      - opensource
    keywords:
      - "better alternative"
      - "self-hosted"
      - "open source"
      - "developer experience"
      
  ai_ml:
    name: "AI/ML Applications"
    description: "AI and machine learning business opportunities"
    subreddits:
      - MachineLearning
      - LocalLLaMA
      - artificial
      - ChatGPT
      - OpenAI
    keywords:
      - "use case"
      - "fine-tuned"
      - "local model"
      - "API"

  ai_opensource_news:
    name: "AI & Opensource Intel"
    description: "Latest news, releases, and discussions in AI and open source"
    mode: "news"  # Different analysis mode
    subreddits:
      # AI/ML News & Research
      - LocalLLaMA
      - MachineLearning
      - artificial
      - deeplearning
      - mlops
      # Open Source
      - opensource
      - selfhosted
      - FOSS
      - linux
      # AI Tools & Implementations
      - StableDiffusion
      - Oobabooga
      - ollama
      - LangChain
      # Tech News
      - technology
      - programming
      - coding
    keywords:
      - "release"
      - "announced"
      - "open source"
      - "new model"
      - "benchmark"
      - "paper"
      - "github"
      - "launched"
      - "update"
      - "comparison"

# Default focus area
default_focus: "saas_opportunities"

# Scraping settings
scraper:
  posts_per_subreddit: 25
  include_comments: true
  max_comments_per_post: 10
  min_upvotes: 5
  user_agent: "RedditIntel/1.0 (Research Bot)"

# Scheduler settings  
scheduler:
  enabled: true
  interval_hours: 1
  
# Web dashboard
web:
  host: "0.0.0.0"
  port: 8501

# Data retention
retention:
  keep_raw_days: 7
  keep_reports_days: 30
